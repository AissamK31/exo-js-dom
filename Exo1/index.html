<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Document</title>
    <!-- Lien vers la feuille de style qui définit l'apparence des éléments du DOM -->
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <!-- 
      Élément input de type submit avec l'ID "btn"
      Cet ID est utilisé dans JavaScript pour sélectionner cet élément via document.getElementById()
      Fait partie du DOM et sera accessible via l'API DOM
    -->
    <input type="submit" id="btn" />

    <!-- 
      Lien vers le fichier JavaScript qui contient la logique de manipulation du DOM
      Placé à la fin du body pour s'assurer que tout le DOM est chargé avant l'exécution
    -->
    <script src="main.js"></script>
  </body>
</html>
