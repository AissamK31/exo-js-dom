<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>exemple de modal simple</title>
  </head>
  <body>
    <h2>Hoodie Lens</h2>
    <img
      src="https://cdn.shopify.com/s/files/1/0630/6532/5726/files/Lens_Hoodie-Hoodie-LDM201023-460201-Dark_Navy_White-2.jpg?v=1702989451&width=700&height=901&crop=center"
      alt="image du modal"
    />
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="fermer" id="fermer">&times;</span>
        <p>
          Description du produit: hoodie lens avec un design simple et moderne.
          Il est fait avec du polyester et du coton. Il est disponible dans
          plusieurs couleurs et tailles.
        </p>
        <p class="prix">Prix: 100€</p>

        <label for="quantity">Quantité:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" />
        <label for="color">Couleur:</label>
        <select id="color" name="color">
          <option value="noir">Noir</option>
          <option value="blanc">Blanc</option>
          <option value="bleu">Bleu</option>
          <option value="rouge">Rouge</option>
        </select>
        <label for="size">Taille:</label>
        <select id="size" name="size">
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
        <button id="panier">Ajouter au panier</button>
      </div>
    </div>
    <button id="openModal">Ouvrir le modal</button>
    <script src="main.js"></script>
  </body>
</html>
