<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="login" class="form">
        <h1>Connexion</h1>
        <div class="form-field error success">
          <label for="login-email">Email:</label>
          <input
            type="text"
            name="login-email"
            id="login-email"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form-field error success">
          <label for="login-password">Mot de passe:</label>
          <input
            type="password"
            name="login-password"
            id="login-password"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form-field">
          <input type="submit" value="Se connecter" class="btn" />
        </div>
        <div class="form-field" style="text-align: center; margin-top: 10px">
          <a href="Formulaire-de-validation.html"
            >Pas encore inscrit? Cr√©er un compte</a
          >
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
