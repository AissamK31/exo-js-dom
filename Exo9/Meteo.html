<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo par Ville</title>
    <link rel="stylesheet" href="meteo.css" />
  </head>
  <body>
    <div id="app">
      <h1>Météo par Ville</h1>
      <div class="weather-form">
        <input
          type="text"
          id="city-input"
          placeholder="Entrez le nom d'une ville"
        />
        <button id="get-weather">Voir la température</button>
      </div>
      <div id="weather-result">
        <!-- Les résultats météo seront affichés ici -->
      </div>
    </div>
    <script src="meteo.js"></script>
  </body>
</html>
